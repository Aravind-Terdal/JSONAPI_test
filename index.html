<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR_JSONplaceholder_API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-5">
                <div class="card">
                    <div class="card">
                        <div class="card-body">
                            <form id="postForm">
                                <div class="form-group">
                                    <label for="title"><strong>Title</strong></label>
                                    <input type="text" id="title" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="content"><strong>Content</strong></label>
                                    <textarea rows="4" id="content" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="userId"><strong>User ID</strong></label>
                                    <select class="form-control" id="userId">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <button type="submit" id="PostSubmitBtn" class="btn btn-outline-info">Add Post</button>
                                <button type="button" id="PostUpdateBtn" class="btn btn-outline-info d-none">Update Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 d-flex flex-column-reverse" id="postContainer">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="m-0">Title</h3>
                        </div>
                        <div class="card-body">
                            <p class="m-0">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, quibusdam unde soluta laboriosam praesentium delectus, consequatur odio perferendis, magnam mollitia reiciendis a enim odit modi. Tempora quidem aut distinctio velit.
                            </p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-outline-info">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
